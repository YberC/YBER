<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
</head>
<body>
    <h1>Colores en HTML</h1>
    <p>Esta es una prueba de colores</p>
    <p
    style="color: blue;">Este es el color azul llamado por su nombre</p>
    <p
    style="color: rgb(0,255,0);">Este es el color verde llamado por su codico rgb</p>
    <p
    style="color: #808080">Este es el color gris llamado por su codigo hexadecimal</p>
    <p
    style="color: red;">Este es el color oficial de Avianca</p>

</body>
</html>
